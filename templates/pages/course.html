<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORT Courses</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Manjari:100,regular,700" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/course.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="{% url 'home' %}" class="logo header__logo">
                    <img src="{% static 'images/logo.png' %}" alt="logo" class="logo__img">
                </a>
                <nav class="navbar header__navbar">
                    <ul class="navbar__list">
                        <il class="navbar__item">
                            <a href="#" class="navbar__link">Результаты</a>
                        </il>
                        <il class="navbar__item">
                            <a href="#" class="navbar__link">Ф.И.О</a>
                        </il>
                        <il class="navbar__item login">
                            <a href="./login.htmlp" class="navbar__link">Вход</a>
                        </il>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <h1 class="content__title">Математика</h1>

            <div class="content__details">
                <span class="content__detail lang">Язык: {{ course.language }}</span>
                <span class="content__detail price">Цена: {{ course.price }} сом</span>
            </div>

            <div class="content__lessons">
                {% for v in videos %}
                    <div class="content__lesson">
                        <video class="content__lesson-video" controls>
                            <source src="/media/{{ v.video }}" type="video/mp4">
                        </video>
                        <h2 class="content__lesson-title">Урок {{ forloop.counter }}</h2>
                        <h3 class="content__lesson-text">
                            {{ v.title }}
                        </h3>
                    </div>
                {% endfor %}
                {% for t in tests %}
                    <div class="content__test">
                        <a href="#" class="content__test-link">
                            Тест
                        </a>
                        <h2 class="content__test-title">Тест {{ forloop.counter }}</h2>
                        <h3 class="content__test-text">
                            {{t.title}}
                        </h3>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
