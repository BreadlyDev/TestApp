<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORT Courses</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Manjari:100,regular,700" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="{% url 'home' %}" class="logo header__logo">
                    <img src="{% static 'images/logo.png' %}" alt="logo" class="logo__img">
                </a>
                <nav class="navbar header__navbar">
                    <ul class="navbar__list">
                        <il class="navbar__item">
                            <a href="#" class="navbar__link">Результаты</a>
                        </il>
                        <il class="navbar__item">
                            <a href="#" class="navbar__link">Ф.И.О</a>
                        </il>
                        <il class="navbar__item login">
                            <a href="{% url 'login' %}" class="navbar__link">Вход</a>
                        </il>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="slider swiper">
        <div class="slider__wrapper swiper-wrapper">
            {% for n in news %}
                <div class="slider__slide slide swiper-slide">
                    <img src="/media/{{ n.image }}" alt="" class="slide__img">
                    <div class="slide__content">
                        <h3 class="slide__title">{{n.title}}</h3>
                        <p class="slide__text">
                            {{n.description}}
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
    </section>

    <section class="courses">
        <div class="container">
            <h2 class="courses__title">Онлайн подготовка учеников 11-класса к Общереспубликанскому тестированию-ОРТ</h2>
            <div class="courses__inner">
                {% for c in courses %}
                    <a href="{% url 'course' pk=c.id %}" class="course">
                        <img src="/media/{{ c.image }}" alt="course background" class="course__bg-img">
                        <div class="course__info">
                            <h4 class="course__title">{{ c.title }}</h4>
                            <p class="course__desc">
                                Язык: {{ c.language }}
                            </p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>

    <footer class="footer">
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
